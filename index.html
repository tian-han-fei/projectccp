<!DOCTYPE html>
<html>

  <head>
    <title>EventSync</title>
    <link rel="stylesheet" href="style.css">
    <script>
      function setAction(form) {
        form.action = "dashboard.html";
        alert(form.action);
        return false;
      }
    </script>
  </head>

  <body>
    
    <header>
      <h1>Event<font color="light blue">Sync</font></h1>

      <center>
      <a href="index.html">Home</a>
      <a href="https://www.youtube.com/">About Us</a>
      <a href="dashboard.html">Dashboard</a>
      </center>
      
      <hr>
    </header>

    <main>
      
      <form action="return setAction(this)" method="POST" id="form">

        <label for="email">Email: </label>
        <input type="email" id="email" required>
        <br>
        <br>
        <label for="password">Password: </label>
        <input type="password" id="password" required>
        <br>
        <br>
        <input type="submit" value="Login">
        <br>
        <br>
        <a href="https://www.youtube.com/">Create an account</a>
        <br>
        <a href="https://www.youtube.com/">Forgot your username or password?</a>
      </form>

      

    </main>
    
    <footer>
      <hr>
      <h3>Created by Troy Tian</h3>

    </footer>

  </body>
</html>
